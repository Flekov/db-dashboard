<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Templates - DB Dashboard</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body class="page-app" data-auth="required">
    <div class="bg-noise"></div>
    <header class="app-bar">
      <div class="brand">
        <div class="logo">DB</div>
        <div>
          <div class="title">DB Dashboard</div>
          <div class="subtitle">templates</div>
        </div>
      </div>
      <div class="user-pill" id="user-pill">...</div>
    </header>
    <div class="app-shell">
      <nav class="side-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="projects.html">Projects</a>
        <a class="active" href="templates.html">Templates</a>
        <a href="servers.html">Servers</a>
        <a href="backups.html">Backups</a>
        <a href="admin.html">Admin</a>
        <button id="logout-btn" class="link">Logout</button>
      </nav>
      <main class="content">
        <section class="panel two-col">
          <div>
            <h2>New template</h2>
            <form id="template-form" class="stack">
              <input type="text" name="name" placeholder="Name" required />
              <input type="text" name="db_type" placeholder="DB type (mysql)" required />
              <input type="text" name="db_version" placeholder="DB version" />
              <input type="text" name="stack_version" placeholder="XAMPP/Apache version" />
              <textarea name="notes" rows="4" placeholder="Notes"></textarea>
              <button type="submit" class="btn">Save</button>
            </form>
          </div>
          <div>
            <h2>Body</h2>
            <p class="muted">Add JSON keys for scripts or configuration.</p>
            <textarea id="template-body" rows="10" placeholder='{"create_user":"...","create_db":"...","config_files":["config_db.php"]}'></textarea>
          </div>
        </section>
        <section class="panel">
          <h2>Templates</h2>
          <div id="templates-table" class="table"></div>
        </section>
      </main>
    </div>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/templates.js"></script>
  </body>
</html>
