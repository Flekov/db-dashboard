<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - DB Dashboard</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body class="page-app" data-auth="required">
    <div class="bg-noise"></div>
    <header class="app-bar">
      <div class="brand">
        <div class="logo">DB</div>
        <div>
          <div class="title">DB Dashboard</div>
          <div class="subtitle">overview</div>
        </div>
      </div>
      <div class="user-pill" id="user-pill">...</div>
    </header>
    <div class="app-shell">
      <nav class="side-nav">
        <a class="active" href="dashboard.html">Dashboard</a>
        <a href="projects.html">Projects</a>
        <a href="templates.html">Templates</a>
        <a href="servers.html">Servers</a>
        <a href="backups.html">Backups</a>
        <a href="admin.html">Admin</a>
        <button id="logout-btn" class="link">Logout</button>
      </nav>
      <main class="content">
        <section class="cards">
          <div class="card">
            <h3>Projects</h3>
            <div class="big" id="stat-projects">0</div>
            <p class="muted">Active in the system</p>
          </div>
          <div class="card">
            <h3>Templates</h3>
            <div class="big" id="stat-templates">0</div>
            <p class="muted">DB/stack versions</p>
          </div>
          <div class="card">
            <h3>Actions</h3>
            <div class="big" id="stat-actions">0</div>
            <p class="muted">Generated operations</p>
          </div>
        </section>

        <section class="panel">
          <h2>Recent projects</h2>
          <div id="recent-projects" class="table"></div>
        </section>
      </main>
    </div>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/dashboard.js"></script>
  </body>
</html>
